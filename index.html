<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>success Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome To <span class="font-semibold text-red-900">Success Bank</span></h1>
    </header>

    <main>
        <section class="bg-green-200 w-3/4 mx-auto mt-12 py-12 rounded p-8">
            <div>
                <h3 class="text-2xl mb-4">Please Login</h3>
                <!-- Email Input  -->
                <input id="user-email" class="block mb-4 border border-gray-400 rounded w-3/4 px-2" type="text" placeholder="Your Email">
                <!-- Password Input  -->
                <input id="user-password" class="block mb-4 border border-gray-400 rounded w-3/4 px-2" type="password" name="" id="" placeholder=Password>
                <button id="submit-login" class="bg-yellow-600 px-4 py-2 rounded text-white font-semibold">Submit</button>
            </div>
        </section>
    </main>



    <script src="js/banking.js"></script>
</body>
</html>
